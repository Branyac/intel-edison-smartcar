<html>
	<head>
		<link rel="stylesheet" href="css/default.css" />
		
        <script type="text/javascript" src="js/jsmpg.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</head>
	<body>
        <div class="container">
            <button onclick="sendMotorAction('F');">Avanzar</button><button onclick ="sendMotorAction('B');">Retroceder</button><br />
            <button onclick="sendMotorAction('L');">A la izquierda</button><button onclick="sendMotorAction('R');">A la derecha</button><br />

            <canvas id="canvas-video"></canvas>
        </div>

        <script type="text/javascript">
            var wsUrl = 'ws://' + window.location.hostname + ':8084/';
            // Show loading notice
            var canvas = document.getElementById('canvas-video');
            var ctx = canvas.getContext('2d');
            ctx.fillStyle = '#333';
            ctx.fillText('Loading...', canvas.width/2-30, canvas.height/3);
            // Start the player
            var client = new WebSocket(wsUrl);
            var player = new jsmpeg(client, { canvas:canvas });
        </script>
	</body>
</html>
